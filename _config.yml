plugins:
  - jekyll-feed
# Site
title:              SUNRISINGGG's Blog
bio:                'I am here, willing to touch the moon.'
description:        "Thank you for visiting this blog! "
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/FY_XJTLU.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://sunrisinggg.github.io
paginate:           5

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

